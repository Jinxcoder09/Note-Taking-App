<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logo.png" type="png">
    <title>Note Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-black via-gray-900 to-black min-h-screen flex flex-col text-white">
    <div class="container mx-auto p-4 flex-grow">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-4xl font-bold text-white">Note Taking App</h1>
            <button id="addNoteBtn" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-full shadow-lg hover:from-pink-500 hover:to-purple-500 transition duration-300">
                <i class="fas fa-plus"></i> Add Note
            </button>
        </header>
        <main>
            <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Notes will be dynamically added here -->
            </div>
        </main>
    </div>
    <footer class="bg-gray-900 text-center py-4 mt-4 shadow-lg">
        <p class="text-gray-400">Note Taking App</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
